<div modal="journalModal.shown" class="fade" spin="journalModal.spin">
	<div class="modal-header">
		<button class="close" ng-click="journalModal.shown=false">x</button>
		<h3>Journal</h3>
	</div>
	
	<div class="modal-body">
		<form class="form-horizontal" ng-submit="createOrUpdate()">
			
			<div class="control-group">
				<label class="control-label">Number</label>
				<div class="controls">
					<input type="text" ng-model="journalModal.data.number" placeholder="Number of the journal" error>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Date</label>
				<div class="controls">
					<div class="input-append">
						<input type="text" ng-model="journalModal.data.date" placeholder="Date of the journal creation" error datepicker data-date-format='dd.mm.yyyy'>
						<button type='button' class='btn' data-toggle='datepicker'>
							<i class='icon-calendar'></i>
						</button>
					</div>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Type</label>
				<div class="controls">
					<select type="text" ng-model="journalModal.data.j_type" ng-options='t for t in ["Supply", "Movement"]' error>
					</select>
				</div>
			</div>
			
			<div class="control-group controls" ng-show="journalModal.data.error.main">
				<div ng-model="journalModal.data.main" error></div>
			</div>
			
			<div class="control-group ">
				<div class="controls">
					<input type="submit" class="btn btn-primary">
					<button type='button' class='btn btn-link' ng-click='journalModal.shown=false'>Cancel</button>
				</div>
			</div>
			
		</form>
	</div>
</div>
