<div class="well well-large span7" spin='isBusy' ng-show='isBusy'></div>
	
<h1 ng-hide='isBusy'>
	<span class='span7'>{{model.j_type}} Journal {{model.number}}</span>
	<span class='span3'>
		<button class="btn btn-primary" ng-click='edit()'>Edit</button>
		<button class="btn btn-danger" ng-click='delete()'>Delete</button>
		<button class="btn btn-warning">Post</button>
	</span>
</h1>
<h5 class='span10'>{{model.date}}</h5>
<div class='span8' ng-controller='LinesCtrl'>
	<table class="table">
		<tr>
			<th>Date</th>
			<th>Item Code</th>
			<th>Item Name</th>
			<th>Quantity</th>
		</tr>
		<tr switch-when='NewOrEdit' switch-controller='FormCtrl'>
			<td colspan=5>
				<form class="form-inline" ng-submit='createOrUpdate()'>
					<input ng-model='model.date' placeholder='Date' class='input-small'>
					<input ng-model='model.item_code' placeholder='Item code' class='input-small'>
					<input ng-model='model.item_name' placeholder='Item name'>
					<input ng-model='model.qty' placeholder='Quantity' class='input-small'>
					<input type='submit' class='btn btn-primary'>
					<button type='button' class='btn btn-link' ng-click='cancel()'>Cancel</button>
				</form>
			</td>
		</tr>
		<tr ng-repeat="model in modelsList" switch='mode' ng-controller='ShowFormCtrl'>
			<td>{{model.date}}</td>
			<td>{{model.item_code}}</td>
			<td>{{model.item_name}}</td>
			<td>{{model.qty}}</td>
			<td>
				<a href ng-click='newOrEdit()'>Edit</a>
			</td>
		</tr>
	</table>
</div>

<div ng-include='"views/journal_modal.html"'></div>
<div ng-include='"views/del_modal.html"'></div>
