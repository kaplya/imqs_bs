<div modal="modal.shown" class="fade">
	<div class="modal-header">
		<button type="button" class="close" ng-click="modal.shown=false">x</button>
		<h3>Item</h3>
	</div>
	<div class="modal-body">
		<form>
	<!-- 		<legend></legend> -->
			
			<label>Name</label>
			<input type="text" placeholder="How do you call you item?">

			<label>Code</label>
			<input type="text" placeholder="Unique code if it needs.">

			<label>Brand</label>
			<input type="text" placeholder="Item's brand.">
