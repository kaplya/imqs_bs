<h1>
	Items
</h1>
<div class="span10">
	<div class="well well-small span8">
		<button href class="btn" ng-click="new()">New</button>
	</div>
</div>

<div class="span6">
	<div spin="spin" ng-show="spin" class="well"></div>
	<table class="table" ng-hide="spin">	
		<tr>
			<th>Code</th>
			<th>Name</th>
			<th>Brand</th>
		</tr>
		<tr ng-repeat="i in items">
			<td>{{i.code}}</td>
			<td>{{i.name}}</td>
			<td>{{i.brand}}</td>
			<td>
				<button href class="btn btn-danger" ng-click="delete()">Delete</button>
				<button href class="btn btn-primary" ng-click="edit()">Edit</button>
			</td>
		</tr>
	</table>
</div>

<div ng-include="'views/item_modal.html'"></div>
<div ng-include="'views/del_modal.html'"></div>
