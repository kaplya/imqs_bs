<div modal="modalDel.shown" class="fade">
	<div class="modal-header">
		<h4>
			Item Deletion
		</h4>
	</div>
	<div class="modal-body">
		<p>Are you really want to delete the Item?</p>
		<div class="control-group controls">
			<div ng-model="modalDel.main" error></div>
		</div>
		<button class="btn btn-danger" ng-click="destroy()">Yes</button>
		<button class="btn" ng-click="modalDel.shown=false">No</button>
	</div>
</div>
